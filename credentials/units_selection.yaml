# Period format: YYYYMM
# Examples:
#   - 202512 = Desember 2025
#   - 202501 = Januari 2025
#   - 202406 = Juni 2024
#
# The period will be parsed as:
#   - First 4 digits = Year (e.g., 2025)
#   - Last 2 digits = Month (01-12)
#
# Month codes:
#   01 = Januari    07 = Juli
#   02 = Februari   08 = Agustus
#   03 = Maret      09 = September
#   04 = April      10 = Oktober
#   05 = Mei        11 = November
#   06 = Juni       12 = Desember
